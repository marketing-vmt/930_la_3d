<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Responsive KeyShotXR Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #KeyShotXR {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1 / 1;
      margin: auto;
      background: transparent;
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      border: 2px solid white;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .circle-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ff4444;
      transform: scale(1.1);
    }

    .circle-button:active {
      transform: scale(0.95);
    }

    .floating-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid white;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
      user-select: none;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ff4444;
      transform: scale(1.1);
    }

    .close-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .circle-button {
        width: 44px;
        height: 44px;
        font-size: 22px;
      }

      .close-button {
        width: 40px;
        height: 40px;
        font-size: 22px;
      }

      .floating-controls {
        bottom: 15px;
        right: 15px;
        gap: 12px;
      }
    }
  </style>

  <script type="text/javascript" src="Delta 930 kaif.147/files/KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      const nameOfDiv = "KeyShotXR";
      const folderName = "Delta 930 kaif.147";

      const viewerSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.95);
      const viewPortWidth = viewerSize;
      const viewPortHeight = viewerSize;
      const backgroundColor = "transparent";
      const uCount = 20;
      const vCount = 20;
      const uWrap = true;
      const vWrap = false;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const uMouseSensitivity = isMobile ? -0.08 : -0.055;
      const vMouseSensitivity = isMobile ? 0.15 : 0.125;

      const uStartIndex = 8;
      const vStartIndex = 10;
      const minZoom = 0.3;
      const maxZoom = 3;
      const rotationDamping = 0.96;
      const downScaleToBrowser = false;
      const addDownScaleGUIButton = false;
      const downloadOnInteraction = false;
      const imageExtension = "webp";
      const showLoading = true;
      const loadingIcon = "ba.png";
      const allowFullscreen = true;
      const uReverse = false;
      const vReverse = false;
      const hotspots = {};
      const isIBooksWidget = false;

      try {
        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );

        // Apply initial zoom using the correct KeyshotXR API
        const applyInitialZoom = () => {
          if (keyshotXR && typeof keyshotXR.T === 'function') {
            // T() is the zoom method, set to high zoom for close-up view
            keyshotXR.T(8);
            console.log('Initial zoom applied: 2.8x using T() method');
            return true;
          } else if (keyshotXR) {
            console.log('KeyshotXR object exists but T method not available yet');
            console.log('Available methods:', Object.getOwnPropertyNames(keyshotXR));
            return false;
          } else {
            console.log('KeyshotXR object not ready yet');
            return false;
          }
        };

        // Try multiple times to ensure zoom is applied
        let attempts = 0;
        const maxAttempts = 15;
        const tryZoom = () => {
          attempts++;
          if (applyInitialZoom()) {
            console.log(`Initial zoom applied successfully after ${attempts} attempts`);
          } else if (attempts < maxAttempts) {
            setTimeout(tryZoom, 300);
          } else {
            console.log('Max attempts reached for initial zoom');
          }
        };
        
        // Start trying after initialization
        setTimeout(tryZoom, 500);

      } catch (error) {
        console.error('KeyShotXR initialization error:', error);
      }
    }

    function zoomIn() {
      console.log('Zoom in clicked');
      if (keyshotXR && typeof keyshotXR.T === 'function' && typeof keyshotXR.w === 'function') {
        const currentZoom = keyshotXR.w();
        const newZoom = currentZoom * 1.3;
        keyshotXR.T(newZoom);
        console.log(`Zoomed in from ${currentZoom.toFixed(2)} to ${newZoom.toFixed(2)}`);
      } else {
        console.log('KeyshotXR zoom methods not available');
        if (keyshotXR) {
          console.log('Available methods:', Object.getOwnPropertyNames(keyshotXR));
        }
      }
    }

    function zoomOut() {
      console.log('Zoom out clicked');
      if (keyshotXR && typeof keyshotXR.T === 'function' && typeof keyshotXR.w === 'function') {
        const currentZoom = keyshotXR.w();
        const newZoom = currentZoom * 0.7;
        keyshotXR.T(newZoom);
        console.log(`Zoomed out from ${currentZoom.toFixed(2)} to ${newZoom.toFixed(2)}`);
      } else {
        console.log('KeyshotXR zoom methods not available');
        if (keyshotXR) {
          console.log('Available methods:', Object.getOwnPropertyNames(keyshotXR));
        }
      }
    }

    function closeViewer() {
      if (window.opener) {
        window.close();
      } else {
        // Alternative for when window.close() doesn't work
        window.location.href = 'about:blank';
      }
    }

    // Event listeners
    window.addEventListener("load", initKeyShotXR);
    window.addEventListener("resize", () => {
      if (keyshotXR && typeof keyshotXR.resize === 'function') {
        keyshotXR.resize();
      }
    });
    window.addEventListener("orientationchange", () => {
      setTimeout(() => {
        if (keyshotXR && typeof keyshotXR.resize === 'function') {
          keyshotXR.resize();
        }
      }, 100);
    });

    // Prevent context menu and multi-touch
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("touchstart", e => { 
      if (e.touches.length > 1) e.preventDefault(); 
    }, { passive: false });
    document.addEventListener("touchmove", e => { 
      if (e.touches.length > 1) e.preventDefault(); 
    }, { passive: false });
  </script>
</head>
<body>
  <div id="KeyShotXR"></div>

  <div class="floating-controls">
    <button class="circle-button" onclick="zoomIn()" title="Zoom In">+</button>
    <button class="circle-button" onclick="zoomOut()" title="Zoom Out">−</button>
  </div>

  <button class="close-button" onclick="closeViewer()" title="Close">×</button>
</body>
</html>

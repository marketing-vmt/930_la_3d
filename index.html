<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>KeyShotXR Tailwind Full View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Delta 930 kaif.147/files/KeyShotXR.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
        touch-action: manipulation;
        overflow: hidden;
      }

      #KeyShotXR {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        margin: auto;
        display: block;
        background: transparent;
      }
    </style>
  </head>
  <body class="relative">

    <!-- KeyShotXR Canvas -->
    <div id="KeyShotXR"></div>

    <!-- Zoom Buttons -->
    <div class="absolute bottom-6 right-6 flex flex-col gap-4 z-50">
      <button onclick="zoomIn()" class="w-12 h-12 rounded-full border-2 border-white text-red-500 text-2xl flex items-center justify-center hover:bg-white/10">
        +
      </button>
      <button onclick="zoomOut()" class="w-12 h-12 rounded-full border-2 border-white text-red-500 text-2xl flex items-center justify-center hover:bg-white/10">
        −
      </button>
    </div>

    <!-- Close Button -->
    <button onclick="window.close()"
      class="absolute top-6 right-6 w-10 h-10 rounded-full border-2 border-white text-red-500 text-xl flex items-center justify-center z-50 hover:bg-white/10">
      ×
    </button>

    <!-- KeyShotXR Logic -->
    <script>
      let keyshotXR;

      function initKeyShotXR() {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const viewerSize = Math.min(window.innerWidth, window.innerHeight);

        keyshotXR = new keyshotXR(
          "KeyShotXR",
          "Delta 930 kaif.147",
          viewerSize,
          viewerSize,
          "transparent",
          20, 20,
          true, false,
          isMobile ? -0.08 : -0.055,
          isMobile ? 0.15 : 0.125,
          8, 10,
          0.3, 4,
          0.96,
          false, false, false,
          "webp",
          true,
          "ba.png",
          true,
          false, false,
          {},
          false
        );

        // Automatically zoom to max and center it
        setTimeout(() => {
          keyshotXR?.zoom?.(3.5); // Maximum zoom level
          keyshotXR?.centerImage?.();
        }, 1000);
      }

      window.addEventListener("load", initKeyShotXR);
      window.addEventListener("resize", () => keyshotXR?.resize?.());
      window.addEventListener("orientationchange", () => keyshotXR?.resize?.());

      // Touch protection
      document.addEventListener("contextmenu", e => e.preventDefault());
      document.addEventListener("touchstart", e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
      document.addEventListener("touchmove", e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });

      function zoomIn() {
        keyshotXR?.zoom?.(1.2);
      }

      function zoomOut() {
        keyshotXR?.zoom?.(0.8);
      }
    </script>
  </body>
</html>

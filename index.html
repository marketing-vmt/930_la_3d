<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="author" content="Kaif">
  <title>Delta 930 La</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #KeyShotXR {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1 / 1;
      margin: auto;
      background: transparent;
    }

    /* Mobile-specific fix */
    @media (max-width: 768px) {
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }

      #KeyShotXR {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain; /* ensures full object is visible */
        background: transparent;
      }
    }
  </style>

  <script type="text/javascript" src="Delta 930 kaif.147/files/KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      const nameOfDiv = "KeyShotXR";
      const folderName = "Delta 930 kaif.147";

      const viewerSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.95);
      const viewPortWidth = viewerSize;
      const viewPortHeight = viewerSize;
      const backgroundColor = "transparent";
      const uCount = 20;
      const vCount = 20;
      const uWrap = true;
      const vWrap = false;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const uMouseSensitivity = isMobile ? -0.08 : -0.055;
      const vMouseSensitivity = isMobile ? 0.15 : 0.125;

      // Different starting frame for mobile
      let uStartIndex = 8;  // Desktop
      let vStartIndex = 10; // Desktop
      if (isMobile) {
        uStartIndex = 12; // More centered horizontally
        vStartIndex = 8;  // Lower vertically
      }

      const minZoom = 0.3;
      const maxZoom = 3;
      const rotationDamping = 0.96;
      const downScaleToBrowser = false;
      const addDownScaleGUIButton = false;
      const downloadOnInteraction = false;
      const imageExtension = "webp";
      const showLoading = true;
      const loadingIcon = "ba.png";
      const allowFullscreen = true;
      const uReverse = false;
      const vReverse = false;
      const hotspots = {};
      const isIBooksWidget = false;

      try {
        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );

        // Desktop zoom
        if (!isMobile) {
          setTimeout(() => {
            if (keyshotXR && typeof keyshotXR.T === 'function') {
              keyshotXR.T(3.5);
            }
          }, 100);
        }

        // Mobile zoom out more
        if (isMobile) {
          setTimeout(() => {
            if (keyshotXR && typeof keyshotXR.T === 'function') {
              keyshotXR.T(1.5);
            }
          }, 300);
        }

      } catch (error) {
        console.error('KeyShotXR initialization error:', error);
      }
    }

    window.addEventListener("load", initKeyShotXR);
    window.addEventListener("resize", () => {
      if (keyshotXR && typeof keyshotXR.resize === 'function') {
        keyshotXR.resize();
      }
    });
    window.addEventListener("orientationchange", () => {
      setTimeout(() => {
        if (keyshotXR && typeof keyshotXR.resize === 'function') {
          keyshotXR.resize();
        }
      }, 100);
    });
  </script>
</head>
<body>
  <div id="KeyShotXR"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Responsive KeyShotXR Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #KeyShotXR {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1 / 1;
      margin: auto;
      background: transparent;
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      border: 2px solid white;
      color: red;
      background: transparent;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .floating-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid white;
      color: red;
      background: transparent;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s ease;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 480px) {
      .circle-button {
        width: 44px;
        height: 44px;
        font-size: 22px;
      }

      .close-button {
        width: 40px;
        height: 40px;
        font-size: 22px;
      }
    }
  </style>

  <script type="text/javascript" src="Delta 930 kaif.147/files/KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      const nameOfDiv = "KeyShotXR";
      const folderName = "Delta 930 kaif.147";

      const viewerSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.95);
      const viewPortWidth = viewerSize;
      const viewPortHeight = viewerSize;
      const backgroundColor = "transparent";
      const uCount = 20;
      const vCount = 20;
      const uWrap = true;
      const vWrap = false;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const uMouseSensitivity = isMobile ? -0.08 : -0.055;
      const vMouseSensitivity = isMobile ? 0.15 : 0.125;

      const uStartIndex = 8;
      const vStartIndex = 10;
      const minZoom = 0.3;
      const maxZoom = 3;
      const rotationDamping = 0.96;
      const downScaleToBrowser = false;
      const addDownScaleGUIButton = false;
      const downloadOnInteraction = false;
      const imageExtension = "webp";
      const showLoading = true;
      const loadingIcon = "ba.png";
      const allowFullscreen = true;
      const uReverse = false;
      const vReverse = false;
      const hotspots = {};
      const isIBooksWidget = false;

      try {
        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );

        // Optional: auto zoom-in on load
        setTimeout(() => {
          if (keyshotXR && keyshotXR.zoom) {
            keyshotXR.zoom(1.5);
          }
        }, 1000);

      } catch (error) {
        console.error('KeyShotXR initialization error:', error);
      }
    }

    function zoomIn() {
      if (keyshotXR && keyshotXR.zoom) keyshotXR.zoom(1.2);
    }

    function zoomOut() {
      if (keyshotXR && keyshotXR.zoom) keyshotXR.zoom(0.8);
    }

    window.addEventListener("load", initKeyShotXR);
    window.addEventListener("resize", () => keyshotXR?.resize?.());
    window.addEventListener("orientationchange", () => keyshotXR?.resize?.());

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("touchstart", e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    document.addEventListener("touchmove", e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
  </script>
</head>
<body>
  <div id="KeyShotXR"></div>

  <div class="floating-controls">
    <button class="circle-button" onclick="zoomIn()">+</button>
    <button class="circle-button" onclick="zoomOut()">−</button>
  </div>

  <button class="close-button" onclick="window.close()">×</button>
</body>
</html>

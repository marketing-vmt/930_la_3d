<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="author" content="Kaif">
  <title>Delta 930 La</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #KeyShotXR {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 1 / 1;
      margin: auto;
      background: transparent;
    }

    /* Mobile-specific centering and scaling fix */
    @media (max-width: 768px) {
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
      }

      #KeyShotXR {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* ensures full object fits */
      }
    }

    .circle-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 26px;
      font-weight: bold;
      border: 2px solid white;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .circle-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ff4444;
      transform: scale(1.1);
    }

    .circle-button:active {
      transform: scale(0.95);
    }

    .floating-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid white;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
      user-select: none;
    }

    .close-button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ff4444;
      transform: scale(1.1);
    }

    .close-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .circle-button {
        width: 44px;
        height: 44px;
        font-size: 22px;
      }

      .close-button {
        width: 40px;
        height: 40px;
        font-size: 22px;
      }

      .floating-controls {
        bottom: 15px;
        right: 15px;
        gap: 12px;
      }
    }
  </style>

  <script type="text/javascript" src="Delta 930 kaif.147/files/KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      const nameOfDiv = "KeyShotXR";
      const folderName = "Delta 930 kaif.147";

      const viewerSize = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.95);
      const viewPortWidth = viewerSize;
      const viewPortHeight = viewerSize;
      const backgroundColor = "transparent";
      const uCount = 20;
      const vCount = 20;
      const uWrap = true;
      const vWrap = false;

      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const uMouseSensitivity = isMobile ? -0.08 : -0.055;
      const vMouseSensitivity = isMobile ? 0.15 : 0.125;

      const uStartIndex = 8;
      const vStartIndex = 10;
      const minZoom = 0.3;
      const maxZoom = 3;
      const rotationDamping = 0.96;
      const downScaleToBrowser = false;
      const addDownScaleGUIButton = false;
      const downloadOnInteraction = false;
      const imageExtension = "webp";
      const showLoading = true;
      const loadingIcon = "ba.png";
      const allowFullscreen = true;
      const uReverse = false;
      const vReverse = false;
      const hotspots = {};
      const isIBooksWidget = false;

      try {
        keyshotXR = new keyshotXR(
          nameOfDiv,
          folderName,
          viewPortWidth,
          viewPortHeight,
          backgroundColor,
          uCount,
          vCount,
          uWrap,
          vWrap,
          uMouseSensitivity,
          vMouseSensitivity,
          uStartIndex,
          vStartIndex,
          minZoom,
          maxZoom,
          rotationDamping,
          downScaleToBrowser,
          addDownScaleGUIButton,
          downloadOnInteraction,
          imageExtension,
          showLoading,
          loadingIcon,
          allowFullscreen,
          uReverse,
          vReverse,
          hotspots,
          isIBooksWidget
        );

        // Set initial zoom for desktop
        setTimeout(() => {
          if (keyshotXR && typeof keyshotXR.T === 'function') {
            keyshotXR.T(3.5);
          }
        }, 100);
        
        if (isMobile) {
          uStartIndex = 10; // horizontal angle
          vStartIndex = 10; // vertical angle
        }

        // Adjust zoom for mobile
        if (isMobile) {
          setTimeout(() => {
            if (keyshotXR && typeof keyshotXR.T === 'function') {
              keyshotXR.T(1.2); // Zoom out a bit for mobile
            }
          }, 300);
        }

      } catch (error) {
        console.error('KeyShotXR initialization error:', error);
      }
    }

    function closeViewer() {
      if (window.opener) {
        window.close();
      } else {
        window.location.href = 'about:blank';
      }
    }

    // Event listeners
    window.addEventListener("load", initKeyShotXR);
    window.addEventListener("resize", () => {
      if (keyshotXR && typeof keyshotXR.resize === 'function') {
        keyshotXR.resize();
      }
    });
    window.addEventListener("orientationchange", () => {
      setTimeout(() => {
        if (keyshotXR && typeof keyshotXR.resize === 'function') {
          keyshotXR.resize();
        }
      }, 100);
    });

    // Prevent context menu and multi-touch
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("touchstart", e => { 
      if (e.touches.length > 1) e.preventDefault(); 
    }, { passive: false });
    document.addEventListener("touchmove", e => { 
      if (e.touches.length > 1) e.preventDefault(); 
    }, { passive: false });
  </script>
</head>
<body>
  <div id="KeyShotXR"></div>
</body>
</html>
